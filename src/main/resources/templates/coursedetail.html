<link rel="stylesheet" href="/resources/css/reset.css"	type="text/css">

<style type="text/css">
.body{
	display: flex;
	width: 98vw;
	height: 78vh;
	flex-direction: column;
	position:relative;
	left:1vw;
}
.map{
	display:flex;
	justify-content: center;
}
#map_div{
	border:solid;
	border-width:0.1rem;
	border-color:#A2CCED;
	margin-right:0.1rem;
	text-align:center;
}

.placelist{
	width:30vh;
	height:40vh;
	border:solid;
	border-color:black;
	border-width:0.1rem;
	font-size:1.8rem;
	text-align:center;
}

/* day 1 부*/
.mymain_text{
	font-size:1.8rem;
	margin:2rem;
	margin-left:10rem;
	position:relative;
	display:flex;
}
.day1{
	border: solid;
	border-color: #B8E9FF;
	border-radius:0.5rem;
	border-width:2px;
	background-color: #B8E9FF;
	font-size: 2rem;
	padding: 1rem;
	padding-left:2rem;
	padding-right:2rem;
	display: flex;
	justify-content: center;
  	align-items: center;
	
}
.day2{
	margin:0.7rem;
	text-align:center;
	display: flex;
	flex-direction: column;
  	align-items: center;
}
.day3{
	margin:0.2rem;
	text-align:center;
}
/* 코스보여주는곳 */
/* 큰덩어리 */
.mymain{
	margin: 2rem;
	justify-content: center;
	display: flex;
  	align-items: center;
	flex-direction: column;
	width: 80vw;
	height: 40vh;
	border: solid;
	border-width: 0.1rem;
	border-color: black;
}



</style>

function initTmap() {
	  // map 생성

	    width: "55vw", // 지도의 넓이
	    height: "40vh", // 지도의 높이
	    zoom: 10
	  });
	}
window.onload = function () {
	  initTmap();
};
</script>
