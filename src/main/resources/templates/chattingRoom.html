<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	 #menu{
			width: 100%;
			height: 40px;
		}

		#menu ul li{
			background-color: #ffffff;
			list-style: none;
			text-align: center;
		}
		
		#menu .linka{
			float: left;
		}
		
		#menu .linkb{
			float: right;
		}
		
		#menu .link{
			width: 120px;
			text-decoration: none;
			display: block;
			color: #000000;
			font-weight: bold;
		}
		
		#logo {
			width: 200px;
			height: 100px;
			}
			
		#chattingRoom{
			width:100%;
			height:78vh;
			margin-top:8%;
		}
		#left{
			width:25%;
			float:left;
			height:50vh;
			background-color:#ffd400;
			margin-left:17%;
			margin-top:5%;
			border-radius:15%;
		}
		.button{
			background-color: transparent;
			border:none;
			cursor:pointer;
			text-align:center;
		}
		#taxiImg{
			width:100%;
			height:32vh;
			border:solid 1px black;
			border-radius:50%;
			margin-left:25.5%;
		}
		#right{
			width:25%;
			float:left;
			height:50vh;
			background-color:#9bbbd4;
			margin-top:5%;
			border-radius:15%;
			margin-left:16%;
		}
		#right h1, #left h1{
			font-size:40px;
			margin-left:48.1%;
			margin-top:8%;
		}
		#foodImg{
			width:100%;
			height:32vh;
			border:solid 1px black;
			border-radius:50%;
			margin-left:25.5%;
		}
</style>
</head>
<body>
	<nav id="menu">
		<div style="text-align: center;">
			<img id="logo" src="/resources/image/logo.png">
		</div>
		<ul>
			<li class="linka" ><a class="link" href="#">일정생성</a></li>
			<li class="linka" ><a class="link" href="#">커뮤니티</a></li>
			<li class="linka" ><a class="link" href="#">채팅방</a></li>
			<li class="linkb" ><a class="link" href="/login/userupdateform">마이페이지</a></li>
		</ul>
	</nav>
	<div id="chattingRoom">
		<div id="left">
			<button class="button" onclick="location.href='/login'">
			<h1>택시동행</h1>
			<img id="taxiImg" src="/resources/image/taxilogo.jpg">
			</button>
		</div>
		<div id="right">
			<button class="button" onclick="location.href='/login'">
				<h1>맛집동행</h1>
				<img id="foodImg" src="/resources/image/foodcopy.jpg">
			</button>
		</div>
	</div>
</body>
</html>
