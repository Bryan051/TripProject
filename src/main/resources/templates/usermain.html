<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mypage</title>
<link rel="stylesheet" href="/resources/css/reset.css"	type="text/css">

<style type="text/css">
.header {
	width: 90vw;
	height: 13vh;
	border-bottom: 1px solid #EEEEEE;
	margin-left: auto;
	margin-right: auto;
	margin-bottom: 5vh;
	/* display: flex;
            justify-content: center; */
}

.header-category {
	display: flex;
	justify-content: center;
	align-items: center;
}

#logimg {
	width: 15vw;
	height: 12vh;
	margin-left: 7vw;
	margin-right: 14vw;
}

.header-category>label {
	/* border: 1px solid;
            border-radius: 5px; */
	color: #595959;
	font-family: 'Noto Sans KR Regular', sans-serif;
	padding: 7px;
	padding-top: 0.2vh;
	padding-bottom: 0.2vh;
	cursor: pointer;
}

#label-left-course {
	margin-right: 3vw;
}

#label-left-community {
	margin-right: 3vw;
}

#label-left-chat {
	margin-right: 3vw;
	padding-left: 1vw;
	padding-right: 1vw;
}

#label-right-login {
	padding-left: 1vw;
	padding-right: 1vw;
	margin-left: 3vw;
}

#label-right-register {
	margin-left: 3vw;
}

#logo{
width:300px;
height:200px;
}

.body{
	width: 98vw;
	height: 78vh;
	position:relative;
	left:1vw;
	display:flex;
	flex-direction:column;
	justify-content:center;
}

/*  프로필 */
.profilearea{
	display:flex;
	position:relative;
	padding:1rem;
	margin-left:8.8rem;
}


.imagebox {
    width: 15rem;
    height: 15rem; 
    border-radius: 70%;
    border: solid;
    border-width:4px;
    border-color: #B8E9FF;
    overflow: hidden;
    background: white;
    margin-right:1rem;
}
.profilepic {
    width: 100%;
    height: 100%;
    object-fit: cover;
    
    
}
.profile{
	text-align:center;
	font-size:1.8rem;
	display: flex;
  	justify-content: center;
  	align-items: center;
}

#profilefix{
	font-size: 1.5rem;
	background-color: #BDBDBD;	
	border: none;
	border-radius: 0.5rem;
	padding:0.4rem;
	margin-left:1rem;
}


/* 일정 3개 */
.status{
	display:flex;
	
}
.user_status{
	flex:5;
	text-align: center;
	background-color: #B8E9FF;
	font-size: 1.8rem;
	color: white;
	margin:7vw;
	margin-top:2rem;
	margin-bottom:2rem;
	padding-top:1rem;
	border-radius:0.5rem;
}

.num{
	text-align: center;
	border: solid;
	border-width:2px;
	border-color:grey;
	border-top-color:#B8E9FF;
	background-color:white;
	font-size: 1.8rem;
	color: black;
	padding-top:0.5rem;
	padding-bottom:1rem;
	border-color: #ECECEC;
	border-bottom-left-radius:0.5rem;
	border-bottom-right-radius:0.5rem;
}


/* main */
.mymain_text{
	font-size:1.8rem;
	margin-left:10vw;
}

.mymain{

	padding:5vw;
	padding-top:1rem;
	position:relative;
	display:flex;
	flex-direction:column;
	align-items:center;
	justify-content:center;
}

.main{
	border: solid;
	border-color: #B8E9FF;
	border-radius:0.5rem;
	border-width:2px;
	font-size: 1.8rem;
	padding:1rem;
	margin-top:2rem;
	height:15vh;
	width:80vw;
	position:relative;
}

#location1{
	width: 18rem;
    height: 14rem; 
    overflow: hidden;
    background: #BDBDBD;
    display: flex;
  	justify-content: center;
  	align-items: center;
}

.myplan1{
	display: flex;
  	justify-content: center;
  	align-items: center;
}

#location2{
	width: 18rem;
    height: 14rem; 
    overflow: hidden;
    background: #BDBDBD;
    display: flex;
  	justify-content: center;
  	align-items: center;
}

.myplan2{
	display: flex;
  	justify-content: center;
  	align-items: center;
}
.loc1{
	flex: 1 0 auto;
}
.loc2{
	flex: 3 0 auto;
}

.tripname{
	margin:1rem;
}

.tripdate{
	margin:1rem;
}

.loc3{
	flex: 1 0 auto;
}

/*공 수 삭 */
#share{
	font-size: 2rem;
	color: #B8E9FF;	
	border: solid;
	border-width:2px;
	border-color:#B8E9FF;
	border-radius: 0.5rem;
	margin:1rem;
}
#fix{
	font-size: 2rem;
	color: #78A84E;	
	border: solid;
	border-width:2px;
	border-color:#78A84E;
	border-radius: 0.5rem;
	margin:1rem;
	
}
#delete{
	font-size: 2rem;
	color: #EFA174;	
	border: solid;	
	border-width:2px;
	border-color:#EFA174;
	border-radius: 0.5rem;
	margin:1rem;
}
</style>
</head>
<body>
	<div class="header">
		<div class="header-category">
			<a href="/course" id="label-left-course">코스추천</a>
			 <a href="/community" id="label-left-community">커뮤니티</a> 
			 <a href="/chat" id="label-left-chat">채팅방</a>
			<a href="/"><img src="/resources/image/logo.png" alt="" id="logimg"></a>
			<!-- 로그인전 --> 
				<div th:if="${session.login == null}">
					<a href="/login" id="label-right-login">로그인</a> 
					<a href="/login/registerform" id="label-right-login">회원가입</a>
				</div>
				<!-- 로그인 후 -->
				<div th:if="${session.login != null}" >
					<a href="/login/logout" id="label-right-login">로그아웃</a>
					<a href="/login/usermain" id="label-right-register">마이페이지</a>
				</div> 
		</div>
	</div>
	<div class="body">	
		<div class="profilearea">
			<div class="imagebox">
		    	<img class="profilepic" id="profilepic" src="/resources/image/stonepapa.png">
			</div>
			<div class="profile" th:text="${session.login}">
				내 프로필
				<!-- 사진바뀌는기능할건지 비번바꾸는걸로할건지? -->
			</div>
			<div class="profile">
				<button id="profilefix" onclick="location.href='/login/userupdateform'">프로필 수정</button>
			</div>
		</div>
		
		<div class="status">
			<!-- 각각 onclick javascript 이용, 밑으로 끌고가야됨  -->
			<!-- https://www.delftstack.com/ko/howto/javascript/make-a-div-clickable/ -->
			<div class="user_status" id="plan" onclick="mymain();">나의 일정
				<div class="num" onclick="mymain();" > 일정 끌고오기 </div>
			</div>
			<div class="user_status" id="review" onclick="mymain();">나의 리뷰
				<div class="num" onclick="mymain();" th:text="${recommandcount}">리뷰 끌고오기 </div>
			</div>
			<div class="user_status" id="post" onclick="mymain();">나의 게시물
				<div class="num" onclick="mymain();" th:text="${communitycount}">게시물 끌고오기 </div>
			</div>
		</div>
		
		<div class="mymain_text">
			나의 일정 or 나의 리뷰 or 나의 게시물 	끌고오기 
		</div>
		
		<div class="mymain">
			<div class="main">
				<div class="myplan1">
					<div class="loc1">
						<img id="location1" src="#">
					</div>
					<div class="loc2">
						<div class="tripname"> 여행이름 </div>
						<div class="tripdate"> 여행일자 </div>
					</div>
					<div class="loc3">
						<button id="share">공유</button>
						<button id="fix">수정</button>
						<button id="delete">삭제</button>
					</div>
				</div>
			</div>
			
			<div class="main">
				<div class="myplan2">
					<div class="loc1">
						<img id="location2" src="#">
					</div>
					<div class="loc2">
						<div class="tripname"> 여행이름 </div>
						<div class="tripdate"> 여행일자 </div>
					</div>
					<div class="loc3">
						<button id="share">공유</button>
						<button id="fix">수정</button>
						<button id="delete">삭제</button>
					</div>
				</div>
			</div>
			
		</div>
	</div>
