<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>코스 상세</title>
<link rel="stylesheet" href="/resources/css/reset.css"	type="text/css">
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap"
	rel="stylesheet">
<style type="text/css">
.body{
	display: flex;
	width: 98vw;
	height: 78vh;
	flex-direction: column;
	position:relative;
	left:1vw;
	justify-content: center;
	
}

.map{
	display:flex;
	position:relative;
	justify-content: center;
	margin:1rem;
}
#map_div{
	text-align:center;
}
/* 경로 버튼 부분 */
.coursebtn{
	display:flex;
	justify-content:center;
	
}

/* day 1  텍스트 부분 */
.mymain_text{
	width:20vw;
	font-size:1.8rem;
	margin:1rem;
	margin-bottom:0;
	position:relative;
	display:flex;
	justify-content:center;
	left:20vw;
	
}
.day1{
	border: solid;
	border-color: #B8E9FF;
	border-radius:0.5rem;
	border-width:2px;
	background-color: #B8E9FF;
	font-size: 2rem;
	color:white;
	padding: 1rem;
	padding-left:2rem;
	padding-right:2rem;
	display: flex;
	justify-content: center;
  	align-items: center;
	
}
.day2{
	margin:0.7rem;
	text-align:center;
	display: flex;
	flex-direction: column;
  	align-items: center;
}
.day3{
	margin:0.2rem;
	text-align:center;
}
/* 코스보여주는곳 */
/* 큰덩어리 */
.mymain{
	display: flex;
	justify-content: center;
  	align-items: center;
	flex-direction: column;
	
	height: 48vh;
	
	margin: 2rem;
	margin-top:0;
}

.main{
	display:flex;
	width:45vw;
	height:12vh;
	border:solid;
	border-radius:1rem;
	border-width: 0.1rem;
	border-color: #BFBFBF;
	margin: 2rem;
	
	justify-content: center;
  	align-items: center;
	
}
.sec1{
	flex:1;
	margin:1rem;
	display:flex;
	justify-content: center;
	align-items:center;
	
}
.num{
	width:3rem;
	height:3rem;
	margin:1rem;
}
.sec2{
	flex:1;
	margin:1rem;
	
}
.placepic{
	width:13rem;
	height:8rem;
}
.sec3{
	flex:2;
	margin:1rem;
	
}
.placename{
	font-size:1.6rem;
}
.sec4{
	display:flex;
	flex:1;
	margin:1rem;
	
}
.info{
	width:4rem;
	height:4rem;
	margin:1rem;
}
.location{
	width:4rem;
	height:4rem;
	margin:1rem;
}


</style>

<script
	src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=L9YT0x6My9adXfumw1zGi2Gs24KLX3qS7depPI37"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
function initTmap() {
	  // map 생성
	  map = new Tmapv2.Map("map_div", {
	    center: new Tmapv2.LatLng(33.3616666, 126.5291666),
	    width: "50vw", // 지도의 넓이
	    height: "50vh", // 지도의 높이
	    zoom: 10
	  });
	}
window.onload = function () {
	  initTmap();
};
</script>

</head>

<body>

				<div class="sec4">

				</div>
			</div>
			<div class="dots"></div>
			<div class="main">
				<div class="sec1">
					<img class="num" src="/resources/image/num3.png">
				</div>
				<div class="sec2">
					<img class="placepic" src="#">
				</div>
				<div class="sec3">
					<div class="placename"> 장소이름 </div>
				</div>
				<div class="sec4">
					<img class="info" src="/resources/image/exclamationmark.png">
