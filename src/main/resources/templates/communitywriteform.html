<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	   #write{
            width:50%;
       		
	        margin:20px auto;
	        text-align:center;
	        height:100vh;
	        min-width:800px;
        }
        .div{
            border:solid 1px black;
        }
        #top_title{
            font-size:20pt;
        }
        #write_kg{
            float: left;
            margin:1% auto;
            margin-left: 8.3%;
            margin-right: 1.7%;
            line-height:220%;
            
        }
        #tag{
            float: left;
            margin:1% auto;
            margin-left: 8.9%;
            margin-right: 3%;
        }
        #kategorie{
        	
            height:6vh;
            margin-top:3%;
        }
        #write_ti{
            float: left;
            margin:1% auto;
            margin-left: 10%;
            margin-right: 2.5%;
            line-height:220%;
            
        }
        #title_text{
        	
            float: left;
            margin:1% auto;
            margin-left: 9.8%;
            width: 70%;
            height:3vh;
        }
        #title{
            height: 6vh;
            
        }
        #write_con{
            float: left;
            margin: 20% auto;
            margin-left: 10%;
            line-height: 500%;
        }
        #textarea{
        	
            resize: none;
            width:70%;
            margin-left:9%;
            margin-top:1%;
            margin-bottom: 1%;
            
        }
        #button{
          
            margin-top:1%;
            
        }
        select{
        	width:200%;
            text-align: center;
            margin-bottom: 10%;
            height:3.1vh;
            margin-top:10%;
        }
        #submitBT{
        	width:10%;
            height:3.3vh;
            background-color: #B8E9FF;
            border-color: #B8E9FF;
            border-radius: 7px;
            float:right;
            margin-right:0.5%;
			cursor:pointer;
        }
        #listBT{
        	width:10%;
            height:3.3vh;
            background-color: #B8E9FF;
            border-color: #B8E9FF;
            border-radius: 7px;
            float:right;
            cursor:pointer;
        }
        
        .filebox{
        	float:left;
        	maring-top:1%;
        }
        
        .filebox .upload-name {
    		display: inline-block;
    		height: 4vh;
    		padding: 0 10px;
    		vertical-align: middle;
    		border: 1px solid #dddddd;
    		width: 50%;
    		color: #999999;
    		
		}
		.filebox label {
    		display: inline-block;
    		padding: 10px 20px;
		    color: #fff;
		    vertical-align: Middle;
		    background-color: #999999;
		    cursor: pointer;
		    height: 2vh;
		    margin-left: 10px;
		   
		    
		}
		.filebox input[type="file"] {
    		position: absolute;
		    width: 0;
		    height: 0;
		    padding: 0;
		    overflow: hidden;
		    border: 0;
}
       
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$("#attachFile").change(function(){
	  var fileName = $("#attachFile").val();
	  $(".upload-name").val(fileName);
	});
</script>
</head>
<body>
	<div id="write">
    <div id="top_title">
        게시글 작성
    </div>
    <form action="/community/communitywrite" method="post" enctype="multipart/form-data">
        <div id="kategorie" class="div">
            <div id="write_kg">카테고리</div>
            <div id="tag">

                    <select name="communityCategory">
                        <option value="tip">팁</option>
                        <option value="review">후기</option>
                    </select>
                
            </div>
            
        </div>
        <div id="title" class="div">
            <div id="write_ti">제목</div>
            <div><input type="text" id="title_text" name="communityTitle"></div>
        </div>
        <div id="contents" class="div">
            <div id="write_con">내용</div>
            <div id="write_ta"><textarea rows="30" id="textarea" name="communityContent"></textarea></div>
        </div>
        <div id="button">
            <input type="button" value="목록" id="listBT" onclick="location.href='/community/communitymain'">
            <input type="submit" value="작성" id="submitBT">
        </div>
        <div class="filebox">
            	<input class="upload-name" value="첨부파일" placeholder="첨부파일">
            	<label for="attachFile">사진 업로드</label>
           		<input type="file" id="attachFile" name="attachFile">
            </div>
    </form>
</div>
</body>
</html>
