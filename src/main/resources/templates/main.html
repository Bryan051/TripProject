<style type="text/css">
.swiper-container {
	width: 80%;
	height: 420px;
}

.swiper-slide {
	text-align: center;
	display: flex; /* 내용을 중앙정렬 하기위해 flex 사용 */
	align-items: center; /* 위아래 기준 중앙정렬 */
	justify-content: center; /* 좌우 기준 중앙정렬 */
}

.swiper-slide img {
	box-shadow: 0 0 5px #555;
	max-width: 100%; /* 이미지 최대너비를 제한, 슬라이드에 이미지가 여러개가 보여질때 필요 */
	/* 이 예제에서 필요해서 설정했습니다. 상황에따라 다를 수 있습니다. */
}

* {
	margin: 0px;
	padding: 0px;
}

ul {
	list-style: none;
}

a {
	text-decoration: none;
}

#back {
	position: relative;
}

header {
	width: 100%;
	height: 30vh;
	background-color: rgba(256, 256, 256, 0.6);
	position: absolute;
	top: 0;
	left: 0;
}

#logo {
	display: flex;
	justify-content: center;
	align-items: center;
	margin-top: 3vh;
}

#top_menu {
	position: absolute;
	top: 30px;
	right: 10px;
}

#top_menu a {

	margin-right: 5vh;
}

#nav {
	/* position: absolute; */
	/* bottom: 10px; */
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 16px;
}

#nav label {
	margin-left: 5vh;
	margin-right: 5vh;
}

#nav>label>a {
	text-decoration: none;
	color: black;
}

#back_img {
	width: 100%;
	object-fit: cover;
}

#main_text {
	padding: 5px 10px;
	text-align: center;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	color: white;
	font-size: 24pt;
}

#place_text {
	text-align: center;
}

#tag1 {

	height: 30px;

	color: white;
	margin-left: 20vh;
	margin-top: 8vh;
	margin-bottom: 2vh;
}

#tag1_img {
	width: 90%;
	height: 50vh;
	display: flex;
	justify-content: center;
	align-items: center;
	margin-left: 10vh;
}

.a {

.popup-container {

            top: 0;
            left: 0;

            cursor: pointer;

        }

</head>

	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() {
		  window.addEventListener('load', function() {
		    $.ajax({
		      url: '/plan/airplane',
		      type: 'GET',
		      success: function(response) {
		        var popupWindow = window.open('', 'Course Preview', 'width=800,height=600');
		        if (popupWindow && popupWindow.document) {
		          popupWindow.document.open();
		          popupWindow.document.write(response);
		          popupWindow.document.close();
		        } else {
		          // 팝업 차단 메시지 또는 대체 처리 로직
		          console.log('팝업 차단되었거나 팝업 창을 열 수 없습니다.');
		        }
		      }
		    });
		    /* location.href="/plan/airplane"; */
		  });
		});

    </script>
	<script>
		new Swiper('.swiper-container', {

			slidesPerView : 2, // 동시에 보여줄 슬라이드 갯수
			spaceBetween : 30, // 슬라이드간 간격
			slidesPerGroup : 2, // 그룹으로 묶을 수, slidesPerView 와 같은 값을 지정하는게 좋음

			// 그룹수가 맞지 않을 경우 빈칸으로 메우기
			// 3개가 나와야 되는데 1개만 있다면 2개는 빈칸으로 채워서 3개를 만듬
			loopFillGroupWithBlank : true,

			loop : true, // 무한 반복

			pagination : { // 페이징
				el : '.swiper-pagination',
				clickable : true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
			},
			navigation : { // 네비게이션
				nextEl : '.swiper-button-next', // 다음 버튼 클래스명
				prevEl : '.swiper-button-prev', // 이번 버튼 클래스명
			},
		});
	</script>
