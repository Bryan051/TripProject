<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<title>Mypage</title>
<link rel="stylesheet" href="/resources/css/reset.css"	type="text/css">

<style type="text/css">

#logo{
width:300px;
height:200px;
}
/*  프로필 */
.profilearea{
	display:flex;
	position:relative;
	padding:1rem;
	margin-left:8.8rem;
}


.imagebox {
    width: 150px;
    height: 150px; 
    border-radius: 70%;
    border: solid;
    border-width:4px;
    border-color: #B8E9FF;
    overflow: hidden;
    background: white;
    margin-right:1rem;
}
.profilepic {
    width: 100%;
    height: 100%;
    object-fit: cover;
    
    
}
.profile{
	text-align:center;
	font-size:1.8rem;
	display: flex;
  	justify-content: center;
  	align-items: center;
}

#profilefix{
	height:5vh;
	font-size: 1.5rem;
	background-color: #BDBDBD;	
	border: none;
	border-radius: 0.5rem;
	padding:0.4rem;
	margin-left:1rem;
	
}


/* 일정 3개 */
.status{
	display:flex;
	
}
.user_status{
	flex:5;
	text-align: center;
	background-color: #B8E9FF;
	font-size: 1.8rem;
	color: white;
	margin:7vw;
	margin-top:2rem;
	margin-bottom:2rem;
	padding-top:1rem;
	border-radius:0.5rem;
}

.3dots{
	flex:1;
	width:30px;
	height:20px;
}

.num{
	text-align: center;
	border: solid;
	border-width:2px;
	border-color:grey;
	border-top-color:#B8E9FF;
	background-color:white;
	font-size: 1.8rem;
	color: black;
	padding-top:0.5rem;
	padding-bottom:1rem;
	border-color: #ECECEC;
	border-bottom-left-radius:0.5rem;
	border-bottom-right-radius:0.5rem;
}


/* main */
.mymain_text{
	font-size:1.8rem;
	margin-left:10vw;
}

.mymain{
	padding:5vw;
	padding-top:1rem;
	position:relative;
}

.main{
	border: solid;
	border-color: #B8E9FF;
	border-radius:0.5rem;
	border-width:2px;
	font-size: 1.8rem;
	padding:1rem;
	margin-top:2rem;
	height:15vh;
	width:80vw;
	position:relative;
	left:4.25vw;
}

#location1{
	width: 150px;
    height: 150px; 
    overflow: hidden;
    background: #BDBDBD;
}

.myplan1{
	display: flex;
  	justify-content: center;
  	align-items: center;
}

#location2{
	width: 150px;
    height: 150px; 
    overflow: hidden;
    background: #BDBDBD;
}

.myplan2{
	display: flex;
  	justify-content: center;
  	align-items: center;
}
#loc1{
	flex: 1 0 auto;
}
#loc2{
	flex: 4 0 auto;
}
#loc3{
	flex: 1 0 auto;
}

/*공 수 삭 */
#share{
	font-size: 2rem;
	color: #B8E9FF;	
	border: solid;
	border-width:2px;
	border-color:#B8E9FF;
	border-radius: 0.5rem;
	margin:1rem;
}
#fix{
	font-size: 2rem;
	color: #78A84E;	
	border: solid;
	border-width:2px;
	border-color:#78A84E;
	border-radius: 0.5rem;
	margin:1rem;
	
}
#delete{
	font-size: 2rem;
	color: #EFA174;	
	border: solid;	
	border-width:2px;
	border-color:#EFA174;
	border-radius: 0.5rem;
	margin:1rem;
}
</style>
